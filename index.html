<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hotel</title>
</head>

<body>
    <table border="0" width="100%" align="center" cellspacing="20"
        style="background-color:#26191b; color:#f0f0f0; font-size: xx-large; font-style: italic">
        <tr align=" center">
            <th>Welcome to XoXo Hotel</th>
        </tr>
        <table border="0" width="80%" align="center" cellspacing="5" cellpadding="10"
            style="background-color:#f0f0f0; font-weight: bold">
            <tr>
                <td style="width:50%"> First Name: <input type="text" name="name" style="width:40%" /> </td>
                <td>Last Name: <input type="text" name="name" style="width:40%" /> </td>
            </tr>
            <tr>
                <td>
                    Mobile No: <input type="text" name="mob_no" />
                </td>
                <td>Birthday <input type="date" name="birthday" placeholder="dd/mm/yyyy" style="width:40%" /></td>
            <tr>
                <td colspan="60%" align="center"> Password <input type="password" name="reg_passwd"
                        placeholder="Type password" minlength="8" required />

            </tr>
            <tr>
                <td style="width:50%">
                    Select Rooms:
                    <select style="width: 50%">
                        <option>1 Bed Room 1 Bath</option>
                        <option>2 Bed Room 2 Bath</option>
                        <option>3 Bed Room 2 Bath</option>
                        <option>3 Bed Room 3 Bath</option>
                    </select>
                </td>
                <td> Reservation For
                    <select style="width: 50%">
                        <option>2 day 1 Night</option>
                        <option>3 day 2 Night</option>
                        <option>4 day 3 Night</option>
                        <option>5 day 4 Night</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="60%" align="center">Maritial Status <input type="checkbox" name="status" value="data"
                        checked>
                    Married

                    <input type="checkbox" name="status" value="data"> Single
                </td>

            </tr>
            <tr align="center">
                <th align="center" colspan="60%" text-align="center"> Let Us Know Your Recommendation
                    <br>

                    <textarea rows="6" cols="50" name="requirement">
                    </textarea>
                </th>
            <tr>
                <td>
                    Remember My Password <input type="radio" name="rem" value="on">
                </td>
            </tr>

            <tr>
                <td colspan="60%" align="center">
                    <button type="submit" name="wsubmit" style="background: #f0f0f0">Sign Up</button>
                </td>
            </tr>





        </table>


    </table>
</body>

</html>
